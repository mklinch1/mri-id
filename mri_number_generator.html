
<html>
<head>
<style>
  body {
    font-family: "Arial", sans-serif;
    background-color: #f5f5f5; /* Light gray background */
    text-align: center;
  }

  form {
    background: linear-gradient(135deg, #ff93a5, #b19cd9); /* Pastel pink and pastel purple gradient */
    padding: 20px;
    border-radius: 10px;
    margin: 20px;
    display: inline-block;
  }

  label {
    color: black; /* Pastel red label text color */
  }

  input[type="text"],
  input[type="date"] {
    padding: 8px;
    margin: 5px;
    border: 1px solid black; /* Pastel red border for input fields */
    border-radius: 5px;
  }

  input[type="text"]:focus,
  input[type="date"]:focus {
    outline: none;
    border: 2px solid black; /* Slightly thicker border on focus */
  }

  button {
    background-color: #ff6b6b; /* Pastel red button background */
    color: black;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #ff9e9e; /* Lighter red on hover */
  }

  #result {
    color: #ff6b6b; /* Pastel red result text color */
    font-weight: bold;
    margin: 10px;
  }
</style>
</head>
<body>
<h1>MRI Number Generator</h1>

<form>
  <label for="subjectID">Subject ID:</label>
  <input type="text" id="subjectID" required><br>

  <label for="assessmentID">Assessment ID:</label>
  <input type="text" id="assessmentID" required><br>

  <label for="dateOfScan">Date of Scan:</label>
  <input type="date" id="dateOfScan" required><br>

  <label for="mriTime">MRI Time (HHMM):</label>
  <input type="text" id="mriTime" pattern="[0-9]{4}" required><br>

  <button type="button" id="generateButton">Generate MRI Number</button>
</form>

<div id="result"></div>

<script>
  document.getElementById("generateButton").addEventListener("click", function () {
    const subjectID = document.getElementById("subjectID").value;
    const assessmentID = document.getElementById("assessmentID").value;
    const date = document.getElementById("dateOfScan").valueAsDate; // Convert to a Date object
    const mriTime = document.getElementById("mriTime").value;

    if (subjectID && assessmentID && date && mriTime) {
      // Format the date as YYYYMMDD
      const formattedDate = date.toISOString().slice(0, 10).replace(/-/g, '');

      // Create the MRI number
      const mriNumber = `SUB-${subjectID}-SES-${formattedDate}T${mriTime}00-AID-${assessmentID}`;
      document.getElementById("result").textContent = `MRI Number: ${mriNumber}`;
    } else {
      alert("Please fill in all fields.");
    }
  });
</script>
</body>
</html>
